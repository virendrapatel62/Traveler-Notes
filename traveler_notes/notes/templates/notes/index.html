{% extends 'notes/base.html' %}
{% load static %}

{% block content %}

<style>
    .col img {
        height: 100px;
        border-radius: 50%;
        background-color: rgb(193, 233, 152);
        padding: 10px;
    }

    a {
        text-decoration: none;
        color: black
    }

    a :hover {
        text-decoration: none;
        color: black
    }

    html,
    body,
    .container-fluid {
        height: 100%;
    }

    #map {
        height: 85%;
        margin-top: 10px;
    }

    .button-div:hover {
        cursor: pointer;
        box-shadow: 1px 10px 10px rgb(214, 209, 209);

    }
</style>
<div class="container-fluid">
    <div class="row h-100">
        <!-- map -->
        <div class="col-10 h-100">
            <div class="border rounded" id="map">

            </div>
        </div>



        <!-- Actions buttons -->
        <div class="col">
            <div class="row">
                <div class="col button-div border border-success rounded m-4 p-4">
                    <a href="/my-notes">
                        <div class="image-wrapper text-center">
                            <img class="text-center" src="{%static 'notes/images/list.png'%}" alt="">
                            <br>
                            <hr>
                            <h5 class="text-center">My Notes</h5>
                        </div>
                    </a>
                </div>

                <div class="col button-div border border-success rounded m-4 p-4">


                    <a href="/notes/map">
                        <div class="image-wrapper text-center">
                            <img style="background-color:#4FBA6F" class="text-center"
                                src="{%static 'notes/images/add.png'%}" alt="">
                            <hr>
                            <h5 class="text-center">Add Notes</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="https://apis.mapmyindia.com/advancedmaps/v1/4co9h19opazwpeulj4b28t8dfuwh7ykm/map_load?v=1.3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
<script>
    var CSRF_TOKEN = '{{csrf_token}}'
</script>
<script src="{% static 'notes/js/index.js' %}"></script>
<script src="{% static 'notes/js/map_view.js' %}"></script>

{% endblock %}
