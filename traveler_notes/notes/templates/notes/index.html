<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>;


    <!-- Note Model Start  -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="display-4">Note Form</p>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus illum architecto at. Ipsa
                        facere, ducimus similique asperiores rem iure ratione alias voluptatibus praesentium! Cumque
                        natus cupiditate vel tenetur aliquid accusamus?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Model end  -->



</body>

<!-- Map Javascript -->
<script src="https://apis.mapmyindia.com/advancedmaps/v1/4co9h19opazwpeulj4b28t8dfuwh7ykm/map_load?v=1.3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

<script>
    var map;
    var noteModalHtmlElement;
    var noteModal
    window.onload = () => {
        console.log("On Load Function")
        initializeMap()
        handleMapClick()
        modalSetup()
    }

    function modalSetup() {
        console.log("Doing Modal Setup")
        noteModalHtmlElement = document.getElementById('noteModal')
        noteModal = new bootstrap.Modal(noteModalHtmlElement)

    }


    function initializeMap() {
        console.log("Initialize Map Function")
        map = new MapmyIndia.Map(
            "map",
            {
                center: [23.1815, 79.9864],
                zoomControl: true,
                hybrid: true
            }
        );
    }

    function handleMapClick() {
        console.log("Hanlde map click Setup")

        map.on('click', (event) => {
            const { latlng } = event
            const { lat, lng } = latlng

            console.log({ lat, lng });

            noteModal.show()
        })
    }



</script>

</html>
